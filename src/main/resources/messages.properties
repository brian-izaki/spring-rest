# mensagens de validação customizada de forma genérica
# também pode fazer mensagens customizadas mais especificas (necessário ver o console de erro e  dentro dos colchetes)
# no console deve aparecer algo semelhante a: [NotBlank.cliente.nome,NotBlank.nome,NotBlank.java.lang.String,NotBlank];
NotBlank=Campo não pode ser vazio.
NotNull=Campo é obrigatório.
Size=Deve ter no mínimo {2} e no máximo {1} caracteres.
Email=Dever ser um email válido.